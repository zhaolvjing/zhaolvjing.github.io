# Setup
title: 我是风，自由的风
description: 遇见更好的自己～
url: https://zhaolvjing.github.io
avatar: /image/profile.jpeg
cover_image: /image/bg.jpeg
paginate: 5
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyll SEO Tag
social:
  name: zhaolvjing
  links:
    - https://github.com/zhaolvjing

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: zhaolvjing
  url: https://github.com/zhaolvjing
  email: zhaolvjing@163.com
